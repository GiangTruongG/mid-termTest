<!DOCTYPE html>

<body>
    <script>
        function reverseString(str){
            let reversed = "";
            for(let i = str.length - 1; i >= 0; i--){
                reversed = reversed + str[i];
            }
            return reversed
        }
    
        console.log(reverseString("Hello"));
    </script>
</body>
</html>
