<body>
    <script>
        function capitalizeFirstE(str){
            let arr = str.split(" ");
            let newStr = ""
            let capitalize = "";
            for(let i = 0; i < arr.length; i++){
            capitalize = arr[i].charAt(0).toUpperCase() + arr[i].slice(1) ;
                newStr = newStr + " " + capitalize
            } 
            return newStr
        }
            
        console.log(capitalizeFirstE("this is giang")); 

        
    </script>
